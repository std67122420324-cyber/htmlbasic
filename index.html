<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Web form</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, sans-serif;
    }
    .container {
        width: 500px;
        margin: auto;
        background: #f5ca79;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #df8816;
    }
    h2 {
        text-align: center;
    }
    
</style>
</head>
<body>

<h2>แบบสอบถาม</h2>
<hr>

<div class="container">
    <h3>ข้อมูลผู้ตอบแบบสอบถาม</h3>

    <form>

        <label style="display:inline-block; width:100px ">ชื่อ-นามสกุล</label>       
        <input type="text" style="width:200px"><br>
        <label style="display:inline-block; width:100px ">รหัสนักศึกษา</label>       
        <input type="text" style="width:200px"><br>

        <label for ="sex"><br>เพศ</label>
        <input type="radio" id="male" name="sex " value="male"> ชาย
        <input type="radio" id="female" name="sex" value="female"> หญิง
        <br><br>      

    <label for="faculty" style="display:inline-block; width:100px; vertical-align: top;"> 
    <br><br> <b>สังกัดคณะ </b> </label>

    <select id="faculty" size="9">
        <option>วิทยาศาสตร์</option>
        <option>วิทยาการคอมพิวเตอร์</option>
        <option>ครุศาสตร์</option>
        <option>บริหารและการจัดการธุรกิจ</option>
        <option>มนุษยศาสตร์</option>
        <option>เทคโนโลยีอุตสาหกรรม</option>
        <option>เกษตรศาสตร์</option>
        <option>พยาบาลศาสตร์</option>
        <option>สาธารณสุขศาสตร์</option>
        <option>แพทย์แผนไทยและทางเลือก</option>
        <option>นิติศาสตร์</option>
    </select>
    <br><br>


        <b>แม่สีที่ชอบ</b>
        <br>
        <input type="checkbox" name="color" value=""> สีแดง
        <input type="checkbox" name="color" value=""> สีเขียว
        <input type="checkbox" name="color" value=""> สีน้ำเงิน
        <br>

        <b>ผลไม้ที่ชอบ</b>
        <br>
        <input type="checkbox" name="fruit" value=""> มะม่วง
        <input type="checkbox" name="fruit" value=""> น้อยน่า
        <input type="checkbox" name="fruit" value=""> ทุเรียน
        <input type="checkbox" name="fruit" value=""> ลำไย
        <input type="checkbox" name="fruit" value=""> ฝรั่ง
        <input type="checkbox" name="fruit" value=""> แตงโม
        <br>

        <b>อาหารที่ชื่นชอบ</b>
        <br>
        <input type="checkbox" name="food" value=""> ต้มยำกุ้ง
        <input type="checkbox" name="food" value=""> ไข่เจียวหมูสับ
        <input type="checkbox" name="food" value=""> แกงข่าไก่ <br>
        <input type="checkbox" name="food" value=""> แกงเขียวหวานไก่ 
        <input type="checkbox" name="food" value=""> ผัดไทย 
        <input type="checkbox" name="food" value=""> ราดหน้าหมี่กรอบ
        <br><br>

        <div style="text-align:center;">
        <input type="submit" value="บันทึก">
        </div>

    </form>
</div>

</body>
</html>
