<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Elemant</title>
</head>
<body>
  <h2>My Favorite Fruits</h2>
  <ol>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
    <li>Orange</li>
    <li>Grapes</li>

  <h2>My Favorite sports</h2>
  <ul style==list-style-type:square>
    <li>football</li>
    <li>Basketball</li>
    <li>Tennis</li>
    <li>Baseball</li>
    <li>Cricket</li>
  </ul>
</body>
</html>
